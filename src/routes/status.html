<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            background-color: #f0f2f5;
        }
        .status-container {
            background-color: #ffffff;

            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 1rem;
        }
        .status-message {
            color: #333;
            font-size: 24px;
            margin-bottom: 0.5rem;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
